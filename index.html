<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events for Mobile</title>
    <style>
        h1{
            font-size: 40px;
        }
        p{
            font-size: 35px;
        }
    </style>
</head>
<body>
    <h1>Salam</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti possimus tenetur quas a enim vel ipsum. Hic debitis odio qui laudantium maxime facilis labore a nobis, iste, iure tempore ducimus.</p>

    <script>
        const p = document.querySelector('p');
        p.addEventListener('touchstart', start);
        p.addEventListener('touchmove', move);
        p.addEventListener('touchend', end);

        function start() {
            console.log('Start');
        }
        function move() {
            console.log('move');
        }
        function end() {
            console.log('end');
        }
    </script>
    
</body>
</html>
